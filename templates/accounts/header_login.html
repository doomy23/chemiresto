<div id="header-login" class="col-md-3 col-xs-12">
{% if request.user.is_authenticated %}
	<div class="text-center">
		<p class="no-marginBottom">Connecté sous <strong>{{ request.user.email }}</strong></p>
		<a class="borderRight paddingRight5" href="{% url 'accounts:manage_account' %}"><span class="fa fa-cog"></span> Mon compte</a>
		<a class="paddingLeft5" href="{% url 'accounts:logout' %}?next={{request.path}}"><span class="fa fa-power-off"></span> Déconnexion</a>
	</div>
{% else %}
	<div class="text-center">
		<a class="show-login-form-modal borderRight paddingRight5" href="#"><span class="fa fa-lock"></span> S'identifier</a>
		<a class="paddingLeft5" href="{% url 'accounts:register' %}"><span class="fa fa-user-plus"></span> Inscription</a>
	</div>
	
	<div class="modal fade" id="login-form-modal" tabindex="-1" role="dialog" aria-labelledby="login-form-modal-label">
		<form id="login-form" method="post" action="{% url 'accounts:login' %}?next={{request.path}}">
	 		<div class="modal-dialog" role="document">
	   			<div class="modal-content">
	     			<div class="modal-header">
	       				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	       				<h4 class="modal-title" id="login-form-modal-label">Identification</h4>
	     			</div>
	     			<div class="modal-body">
						{% csrf_token %}
						<div class="form-group">
							<input name="username" placeholder="Courriel ou nom d'usagé *" class="form-control" type="text"/>
						</div>
						<div class="form-group">
							<input name="password" placeholder="Mot de passe *" class="form-control" type="password"/>
						</div>
	     			</div>
	      			<div class="modal-footer">
	        			<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
	        			<button type="submit" class="btn btn-primary"><span class="fa fa-lock"></span> S'identifier</button>
	      			</div>
	   			</div>
	 		</div>
 		</form>
	</div>
{% endif %}
</div>
