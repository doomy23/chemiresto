<div id="header-login" class="col-md-4 col-xs-12">
{% if request.user.is_authenticated %}
	<div class="text-center">
		<p class="no-marginBottom pull-right">Connecté sous <strong>{{ request.user.email }}</strong></p>
		<div class="clearfix"></div>
		<ul class="nav navbar-nav navbar-right accountMenu">
			<li>
				<a class="paddingRight5" href="{% url 'accounts:manage_account' %}"><span class="fa fa-cog"></span> Mon compte</a>
			</li>
			<li>
				<a class="paddingLeft5" href="{% url 'accounts:logout' %}?next={{request.path}}"><span class="fa fa-power-off"></span> Déconnexion</a>
			</li>
			<li class="dropdown pull-right">
				<a class="dropdown-toggle" href="">Langue <span class="fa fa-angle-down"></span></a>
				
				<ul class="dropdown-menu">
					<li class="dropdown"><a href="">francais</a></li>
					<li class="dropdown"><a href="">English</a></li>
				</ul>
			</li>
		</ul>
	</div>
{% else %}
	<div>
		<ul class="nav navbar-nav navbar-right accountMenu">
			<li>
				<a class="show-login-form-modal paddingRight5" href="#"><span class="fa fa-lock"></span> S'identifier</a>
			</li>
			<li>
				<a class="paddingLeft5" href="{% url 'accounts:register' %}"><span class="fa fa-user-plus"></span> Inscription</a>
			</li>
			<li class="dropdown pull-right">
				<a class="dropdown-toggle" href="">Langue <span class="fa fa-angle-down"></span></a>
				
				<ul class="dropdown-menu">
					<li><a href="">francais</a></li>
					<li><a href="">English</a></li>
				</ul>
			</li>
		</ul>
		
	</div>
	
	<div class="modal fade" id="login-form-modal" tabindex="-1" role="dialog" aria-labelledby="login-form-modal-label">
		<form id="login-form" method="post" action="{% url 'accounts:login' %}?next={{request.path}}">
	 		<div class="modal-dialog" role="document">
	   			<div class="modal-content">
	     			<div class="modal-header">
	       				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	       				<h4 class="modal-title" id="login-form-modal-label">Identification</h4>
	     			</div>
	     			<div class="modal-body">
						{% csrf_token %}
						<div class="form-group">
							<input name="username" placeholder="Courriel ou nom d'usagé *" class="form-control" type="text"/>
						</div>
						<div class="form-group">
							<input name="password" placeholder="Mot de passe *" class="form-control" type="password"/>
						</div>
	     			</div>
	      			<div class="modal-footer">
	        			<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
	        			<button type="submit" class="btn btn-primary"><span class="fa fa-lock"></span> S'identifier</button>
	      			</div>
	   			</div>
	 		</div>
 		</form>
	</div>
{% endif %}
</div>
