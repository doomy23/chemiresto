{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Identification - {% endblock %}

{% block header-login %}{% endblock %}

{% block content %}
<div class="col-md-12">
	<form id="login-form" method="post" action="">
		{% csrf_token %}
		{{loginForm|crispy}}
		<button type="submit" class="btn btn-primary">
			<span class="fa fa-user"></span> Se connecter
		</button>
	</form>
</div>
{% endblock %}
