{% load headerlogin %}<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>{% block title %}{% endblock %}</title>
		{% block meta %}{% endblock %}
		<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="{{ STATIC_URL }}font-awesome/css/font-awesome.css" rel="stylesheet"/>
		<link href="{{ STATIC_URL }}css/style.css" rel="stylesheet"/>
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

		<![endif]-->
	</head>
	<body>
		<div class="container">
			<header id="page-header" class="row clearfix">
				<div class="col-md-3">
					<h1 class="hidden-xs"><a href="{% url 'home' %}">Chemiresto</a></h1>
				</div>
				
				<nav id="navbar" class="col-md-6 navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-navigation">
								<span class="sr-only">Navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<h2 class="visible-xs no-marginTop marginLeft15"><a class="navbar-brand" href="#">Chemiresto</a></h2>
						</div>
						<div class="collapse navbar-collapse" id="collapse-navigation">
							<ul class="nav navbar-nav">
								<li class="active"><a href="{% url 'home' %}">Accueil</a></li>
								<li><a href="{% url 'restaurant:restaurant_list' %}">Restaurants</a></li>
								<li><a href="#">Ã€ propos</a></li>
								<li><a href="#">Contact</a></li>
							</ul>
						</div>
					</div>
				</nav>
				
				{% block header-login %}{% headerlogin request %}{% endblock %}
			</header>
			
			<div id="content" class="row">
				{% block content %}
				{% endblock %}
			</div>
		</div>
		
		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/app.js"></script>
	</body>
</html>
